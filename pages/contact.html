<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>

  <body>
    <header>
      <a href="../pages/index.html"
        ><img
          class="logo_accueil"
          src="../assets/img/logo_&_SELZ.png"
          alt="logo_SELZ"
      /></a>
      <ul class="nav">
        <li><a href="../pages/prestations.html">Prestations</a></li>
        <li><a href="../pages/projets.html">Project</a></li>
        <li><a href="../pages/agence.html">Agence</a></li>
        <li><a href="../pages/contact.html">Contact</a></li>
      </ul>
    </header>
    <div class="pageContact">
      <iframe
        class="carte"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10808.805166975868!2d5.041873236037729!3d47.36898964949722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47ed623046ceddff%3A0x2a9130e108cd40c0!2sValmy%2C%2021000%20Dijon!5e0!3m2!1sfr!2sfr!4v1641915605459!5m2!1sfr!2sfr"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>

      <div class="formulaire">
        <h1 id="contactez">Nous contacter</h1>
        <div class="coordonees">
          <a class="lienAdresse" href="mailto:selz@google.com"
            ><img class="logo" src="../assets/img/logo-mail.png" />
            san@antonio.net
          </a>
          <a class="lienAdresse" href="tel:+33354212121"
            ><img class="logo" src="../assets/img/logo-tel.png" /> 03 54 21 21
            21</a
          >
          <a class="lienAdresse" href="https://goo.gl/maps/ZQgU5VBbe842JpRi9"
            ><img class="logo" src="../assets/img/position.png" /> 8C rue Jeanne
            Barret <br />
            21000 DIJON</a
          >
        </div>
        <div class="socialMedia">
          <a href="facebook.com">
            <img class="btnSocial" src="../assets/img/logo-facebook.png"
          /></a>
          <a href="twitter.com">
            <img class="btnSocial" src="../assets/img/logo-twitter.png"
          /></a>
        </div>

        <form class="form" action="#" method="get">
          <input class="inputForm" type="text" placeholder="Nom" />
          <input class="inputForm" type="text" placeholder="Prénom" />
          <input
            class="inputForm"
            type="email"
            placeholder="mail@exemple.com"
          />
          <input
            class="inputForm"
            type="tel"
            placeholder="numéro de téléphone"
          />
          <textarea
            class="story"
            placeholder="Description de la demande"
          ></textarea>
          <input id="valid" type="submit" value="Envoyer le message" />
        </form>
      </div>
    </div>
  </body>
</html>
